<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rental Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to bottom, #2E073F, #EBD3F8);
        }

        header {
            background-color: #2E073F;
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }
        .vehicle-type {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 10px; /* Added to make rounded corners */
    font-size: 16px;
    background-color: rgba(255, 255, 255, 0.9);
}
        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .logo h1 {
            display: inline;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: flex;
            align-items: center;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            padding-bottom: 5px;
        }

        nav ul li a:hover::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #EBD3F8;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        nav ul li a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        nav ul li button {
            background-color: #EBD3F8;
            color: black;
            padding: 5px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 20px;
        }

        footer {
            background-color: #2E073F;
            color: #ffffff;
            padding-left: 180px;
            padding-right: 180px;
            padding-top: 40px;
            padding-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 40px;
        }

        .footer-section h3 {
            color: #EBD3F8;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .footer-section p,
        .footer-section ul {
            color: #d3d3d3;
            margin: 0;
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
        }

        .footer-section ul li {
            margin: 5px 0;
        }

        .vehicle-type {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px; /* Makes rounded corners */
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
            width: 100%; /* Same width as the input fields */
            box-sizing: border-box; /* Ensures padding and border are included in the width */
        }        

        .footer-section ul li a {
            color: #d3d3d3;
            text-decoration: none;
        }

        .footer-section ul li a:hover {
            color: #EBD3F8;
        }

        .booking-box {
            background-color: #EBD3F8;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            width: 30%;
            margin: 30px auto;
        }

        .booking-box form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .booking-box label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .booking-box input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
        }


        .booking-box button {
            padding: 10px;
            background-color: #2E073F;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .booking-box button:hover {
            background-color: #4A1862;
        }
    </style>
</head>

<body>

    <svg style="display: none;">
        <symbol id="collection" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm2 1a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H4zm0 1h2v4H4V4zm4 0a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H8zm0 1h2v4H8V4zm4 0a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1h-2zm0 1h2v4h-2V5z" />
        </symbol>
    </svg>

    <header>
        <div class="logo">
            <img style="margin:10px" src="./Images/car.png" alt="Company Logo">
            <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">UrbanWheels</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#reserve">Reserve</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button>Login</button></li>
            </ul>
        </nav>
    </header>

    <!-- Booking Box Section -->
    <div class="booking-box">
        <form>
            <label for="pickup-date">Pick-up Date:</label>
            <input type="date" id="pickup-date" name="pickup-date" placeholder="Pick-up Date">
        
            <label for="pickup-time">Pick-up Time:</label>
            <input type="time" id="pickup-time" name="pickup-time" placeholder="Pick-up Time">
        
            <label for="drop-date">Drop Date:</label>
            <input type="date" id="drop-date" name="drop-date" placeholder="Drop Date">
        
            <label for="drop-time">Drop Time:</label>
            <input type="time" id="drop-time" name="drop-time" placeholder="Drop Time">
        
            <label for="vehicle-type">Vehicle Type:</label>
            <select id="vehicle-type" name="vehicle-type" class="vehicle-type">
                <option value="bike">Bike</option>
                <option value="scooter">Scooter</option>
                <option value="car">Car</option>
            </select>
            <br>
            
            <button type="submit">Submit</button>
        </form>
        
    </div>

    <footer>
        <div class="footer-section">
            <h3>Branches</h3>
            <ul>
                <li><a href="#home">Chennai</a></li>
                <li><a href="#about">Bangalore</a></li>
                <li><a href="#reserve">Mumbai</a></li>
                <li><a href="#contact">Hyderabad</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>Contact</h3>
            <p>Email: urbanwheels@vehiclerentals.com</p>
            <p>Phone: +1 800 123 4567</p>
        </div>
        <div class="footer-section">
            <h3>Shortcuts</h3>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#reserve">Reserve</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
